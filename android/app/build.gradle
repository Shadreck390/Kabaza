plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
    id("com.google.gms.google-services") 
}

react {
    autolinkLibrariesWithApp()
}

project.ext.vectoricons = [
    iconFontNames: ['FontAwesome.ttf']
]

apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

android {
    namespace "com.kabaza.app"
    compileSdk 35
    ndkVersion "26.1.10909125"

    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += [
            "-Xjvm-default=all",
            "-opt-in=kotlin.RequiresOptIn",
            "-Xskip-metadata-version-check",
            "-Xallow-unstable-dependencies"
        ]
    }

    defaultConfig {
        applicationId "com.kabaza.app"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField("boolean", "DEBUG", "true")
        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
        buildConfigField("boolean", "IS_HERMES_ENABLED", "true")

        buildConfigField("String", "GOOGLE_MAPS_API_KEY", "\"${project.env.get("GOOGLE_MAPS_API_KEY")}\"")
        buildConfigField("String", "API_BASE_URL", "\"${project.env.get("API_BASE_URL")}\"")
        buildConfigField("String", "ENVIRONMENT", "\"${project.env.get("ENVIRONMENT")}\"")
        //buildConfigField("String", "FACEBOOK_APP_ID", "\"${project.env.get("FACEBOOK_APP_ID")}\"")
        //buildConfigField("String", "FACEBOOK_CLIENT_TOKEN", "\"${project.env.get("FACEBOOK_CLIENT_TOKEN")}\"")

        
        manifestPlaceholders = [
            GOOGLE_MAPS_API_KEY: project.env.get("GOOGLE_MAPS_API_KEY"),
            //FACEBOOK_APP_ID: project.env.get("FACEBOOK_APP_ID") 
        ]

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
    
    lintOptions {
        abortOnError = false
        checkReleaseBuilds = false
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    // ✅ CRITICAL FIX: Add force for firebase-iid
    configurations.all {
        resolutionStrategy {
            // ✅ ADDED: Force firebase-iid version
            force 'com.google.firebase:firebase-iid:21.1.0'
            force 'com.google.firebase:firebase-messaging:24.0.0'
            
            force 'androidx.core:core:1.12.0'
            force 'androidx.core:core-ktx:1.12.0'
            force "com.google.android.gms:play-services-base:18.3.0"
            force "com.google.android.gms:play-services-location:21.0.1"
            force "com.google.android.gms:play-services-maps:18.2.0"
            force "com.google.android.gms:play-services-auth:20.7.0"
            force "com.google.android.gms:play-services-tasks:18.0.2"
            force "com.google.android.gms:play-services-basement:18.3.0"
            force 'androidx.activity:activity:1.8.2'
        }
    }

    packagingOptions {
        resources {
            pickFirsts += [
                "**/libc++_shared.so",
                "**/libreactnativejni.so",
                "**/libfbjni.so",
                "**/libglog.so",
                "**/libfolly_runtime.so",
                "**/libhermes.so",
                "**/libhermes-executor.so",
                "**/libhermes-executor-debug.so",
                "**/libreact_featureflagsjni.so"
            ]

            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/license.txt",
                "META-INF/NOTICE",
                "META-INF/NOTICE.txt",
                "META-INF/notice.txt",
                "META-INF/ASL2.0",
                "META-INF/*.kotlin_module"
            ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        buildConfig true
    }
}

