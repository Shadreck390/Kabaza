plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

react {
    autolinkLibrariesWithApp()
}

project.ext.vectoricons = [
    iconFontNames: ['FontAwesome.ttf']
]

apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"
//apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.kabaza.app"
    compileSdk 35
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "com.kabaza.app"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField("boolean", "DEBUG", "true")
        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
        buildConfigField("boolean", "IS_HERMES_ENABLED", "true")

        // ✅ FIXED: Use VARIABLE NAMES, not values!
        buildConfigField("String", "GOOGLE_MAPS_API_KEY", "\"${project.env.get("GOOGLE_MAPS_API_KEY")}\"")
        buildConfigField("String", "API_BASE_URL", "\"${project.env.get("API_BASE_URL")}\"")
        buildConfigField("String", "ENVIRONMENT", "\"${project.env.get("ENVIRONMENT")}\"")
        
        // ✅ FIXED: Use VARIABLE NAME!
        manifestPlaceholders = [
            GOOGLE_MAPS_API_KEY: project.env.get("GOOGLE_MAPS_API_KEY")
        ]

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
    
    lintOptions {
        abortOnError = false
        checkReleaseBuilds = false
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    // ✅ CORRECT PLACEMENT: Force consistent Google Play Services versions
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.12.0'
            force 'androidx.core:core-ktx:1.12.0'
            force "com.google.android.gms:play-services-base:18.3.0"
            force "com.google.android.gms:play-services-location:21.0.1"
            force "com.google.android.gms:play-services-maps:18.2.0"
            force "com.google.android.gms:play-services-auth:20.7.0"
            force "com.google.android.gms:play-services-tasks:18.0.2"
            force "com.google.android.gms:play-services-basement:18.3.0"
        }
    }

    packagingOptions {
        resources {
            pickFirsts += [
                "**/libc++_shared.so",
                "**/libreactnativejni.so",
                "**/libfbjni.so",
                "**/libglog.so",
                "**/libfolly_runtime.so",
                "**/libhermes.so",
                "**/libhermes-executor.so",
                "**/libhermes-executor-debug.so",
                "**/libreact_featureflagsjni.so"
            ]

            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/license.txt",
                "META-INF/NOTICE",
                "META-INF/NOTICE.txt",
                "META-INF/notice.txt",
                "META-INF/ASL2.0",
                "META-INF/*.kotlin_module"
            ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native core
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")

    // AndroidX
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.core:core:1.12.0"

    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // ✅ MUST MATCH the versions in android/build.gradle AND configurations.all
    implementation "com.google.android.gms:play-services-base:18.3.0"
    implementation "com.google.android.gms:play-services-location:21.0.1"
    implementation "com.google.android.gms:play-services-maps:18.2.0"
    implementation "com.google.android.gms:play-services-auth:20.7.0"
    
    // ✅ ADD these important dependencies that might be missing
    implementation "com.google.android.gms:play-services-tasks:18.0.2"
    implementation "com.google.android.gms:play-services-basement:18.3.0"

    //implementation 'com.google.firebase:firebase-messaging:23.0.0'
    //implementation project(':react-native-push-notification')

    // Tests
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.2.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.6.1"

    // Flipper (debug only)
    debugImplementation("com.facebook.flipper:flipper:0.182.0")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.182.0")
    debugImplementation("com.facebook.soloader:soloader:0.10.5")

    // React Native Vector Icons
    apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
    //apply plugin: 'com.google.gms.google-services'
}